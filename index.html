<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>jQuery Demo</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
    <div id="heading">
      <h1>Table Finder</h1>
      <p>Please pick your table</p>
    </div>

    <!-- Table reservation setup -->
    <div class="flex-container">
      <div class="flex-item circle available">1</div>
      <div class="flex-item circle available">2</div>
      <div class="flex-item circle available">3</div>
      <div class="flex-item circle available">4</div>
      <div class="flex-item circle available">5</div>
      <div class="flex-item circle available">6</div>
      <div class="flex-item circle available">7</div>
      <div class="flex-item circle available">8</div>
      <div class="flex-item circle available">9</div>
    </div><!-- /Table reservation setup -->


    <!-- Table reservation info & prompt -->
    <form class="box">
      <i class="material-icons">close</i>
      <h4>New Reservation</h4>
      <p id="tableNum"></p>
      <div id="inputs">
        <input type="text" placeholder="Von" value="Von">
        <input type="text" placeholder="248-XXX-XXXX" value="248-XXX-XXXX">
        <input type="text" placeholder="# of seats" value="# of seats">
        <input type="submit" placeholder="RESERVE" value="RESERVE">
      </div>
    </form><!-- /Table reservation form & prompt -->


    <script src="jquery-3.2.1.js"></script>
    <script src="scripts.js"></script>
    </body>
  </html>
