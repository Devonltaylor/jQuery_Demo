<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>jQuery Demo</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
    <div id="heading">
      <h1>Table Finder</h1>
      <p>Pick your table now</p>
    </div>

    <!-- Table reservation setup -->
    <div id="box">
    <div id="tableHolder">
      <div class="flex-item circle available" data-tablenum="1" id="1">1</div>
      <div class="flex-item circle available" data-tablenum="2" id="2">2</div>
      <div class="flex-item circle available"
      data-tablenum="3" id="3">3</div>
      <div class="flex-item circle available"
      data-tablenum="4" id="4">4</div>
      <div class="flex-item circle available"
      data-tablenum="5" id="5">5</div>
      <div class="flex-item circle available" data-tablenum="6" id="6">6</div>
      <div class="flex-item circle available" data-tablenum="7" id="7">7</div>
      <div class="flex-item circle available" data-tablenum="8" id="8">8</div>
      <div class="flex-item circle available" data-tablenum="9" id="9">9</div>
    </div>
    </div><!-- /Table reservation setup -->


    <!-- Table reservation info & prompt -->
    <form class="box">
      <i class="material-icons">close</i>
      <h4>New Reservation</h4>
      <p id="tableNum"></p>
      <div id="inputs">
        <input type="text" placeholder="Von" value="" id="name">
        <input type="text" placeholder="248-XXX-XXXX" value="" id="phone">
        <input type="text" placeholder="# of seats" value="" id="seats">
        <input type="submit" placeholder="RESERVE" value="RESERVE">
      </div>
    </form><!-- /Table reservation form & prompt -->


    <script src="jquery-3.2.1.js"></script>
    <script src="scripts.js"></script>
    </body>
  </html>
